###################################################################
#   ARQUIVO COM VARIAVEIS SENSIVEIS PARA UTILIZACAO NO PALYBOOK   #
#   RECOMENDA-SE A UTILIZAÇÃO DO ansible-vault encrypt PARA       #
#   PROTEGER SEU CONTEÚDO.                                        #
#   DURANTE A EXECUÇÃO DO PLAYBOOK DEVE-SE PASSAR A SENHA         #
#   PASSANDO O PARÂMETRO --ask-vault-pass                         #
###################################################################

#-----------------------------------------------------------------#
#  Define a senha do usuario criado durante a instalação do S.O   #
#  Este usuário deve estar com permissão de sudo                  #
#-----------------------------------------------------------------#
sudo_password: ''

#-----------------------------------------------------------------#
# Define a senha do usuário admin para acesso a interface web do  #
# Harbor. Diretiva presente no arquivo de configuração harbor.yml #
#-----------------------------------------------------------------#
harbor_password: ''

#-----------------------------------------------------------------#
#   Define a senha para o database postgres. Diretiva presente    #
#   no arquivo de configuração harbor.yml                         #
#-----------------------------------------------------------------#
database_password: ''
